<form #firstForm="ngForm" name="firstForm" role="form" autocomplete="off" novalidate>
	<table>
		<tr>
			<td>
				Name
			</td>
			<td>
				<input type="text" name="fname" id="fname" required [(ngModel)]="ngfname" #ngfnameErr="ngModel">
				<app-error-display [displayError]="ngfnameErr.invalid && ngfnameErr.errors.required && (ngfnameErr.dirty || ngfnameErr.touched || firstForm.submitted)" errorMsg="Name is required"></app-error-display>
			</td>
		</tr>
		<tr>	
			<td>
				Age
			</td>
			<td>
				<input type="text" name="age" id="age" required [(ngModel)]="ngage" #ngageErr="ngModel">
				<app-error-display [displayError]="ngageErr.invalid && ngageErr.errors.required && (ngageErr.dirty || ngageErr.touched || firstForm.submitted)" errorMsg="Age is required"></app-error-display>
			</td>
		</tr>
		<tr>	
			<td></td>
			<td>
				<input type="submit" name="submit" value="submit">
			</td>
		</tr>
	</table>
</form>
